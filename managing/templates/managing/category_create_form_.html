<script>
    $(document).on("keydown","input[type=text]",function() {
        if (event.keyCode === 13) {
        event.preventDefault();
        }
    });
</script>
<form id="form_id" method="POST" text="카테고리 신규 등록"  autocomplete="off" class="has-customer">
    {% csrf_token %}
    {{ form.errors_from_post }}
    {{ form.user }}
    {{ errors_message }}
    {{ form.user.errors }}
    <div class="row m-b-30 m-t-30 text-center">
        <h3><b>{{ title }}</b>의 하위 카테고리</h3>
    </div>
    <div class="row m-b-30 m-t-30">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
           <input type="text" name='name' class="form-control" placeholder="카테고리명" required>
        </div>
         <div class="col-sm-2"></div>
    </div>
<div class="modal-footer">
    <button id='sub-btn' class="btn btn-danger">등록 하기</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</form>
