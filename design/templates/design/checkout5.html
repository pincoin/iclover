{% extends 'design/base.html'%}
{% load static %}
{% block content%}



<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <ul class="custom-nav nav nav-pills mb-5">
          <li class="nav-item w-25"><a href="{% url 'checkout' %}" class="nav-link text-sm active">주소</a></li>
          <li class="nav-item w-25"><a href="#" class="nav-link text-sm disabled">계산서/현금영수증</a></li>
          <li class="nav-item w-25"><a href="#" class="nav-link text-sm disabled">안내사항</a></li>
          <li class="nav-item w-25"><a href="#" class="nav-link text-sm disabled">최종 주문</a></li>
        </ul>
        <form action="#">
          <div class="block">
            <!-- Invoice Address-->
            <div class="block-header">
              <h6 class="text-uppercase mb-0">저장된 주소</h6>
            </div>
            <div class="block-body">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="fullname_invoice" class="form-label">받는사람</label>
                  <input type="text" name="fullname_invoice" placeholder="상호명을 입력해주세요" id="fullname_invoice" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="emailaddress_invoice" class="form-label">전화번호</label>
                  <input type="text" name="emailaddress_invoice" placeholder="전화번호를 입력해주세요" id="emailaddress_invoice" class="form-control">
                </div>
                <div class="form-group col-md-12">
                  <label for="street_invoice" class="form-label">주소</label>
                  <input type="text" name="street_invoice" placeholder="주소를 입력해주세요" id="street_invoice" class="form-control">
                </div>
                <div class="form-group col-12 mt-3">
                  <div class="custom-control custom-checkbox">
                    <input id="show-shipping-address" type="checkbox" name="clothes-brand" class="custom-control-input">
                    <label for="show-shipping-address" data-toggle="collapse" data-target="#shippingAddress" aria-expanded="false" aria-controls="shippingAddress" class="custom-control-label align-middle">다른 주소로 물건 받기</label>
                  </div>
                </div>
              </div>
              <!-- /Invoice Address-->
            </div>
            <!-- Shippping Address-->
            <div id="shippingAddress" aria-expanded="false" class="collapse">
              <div class="block">
                <div class="block-header">
                  <h6 class="text-uppercase mb-0">다른 주소로 물건받기</h6>
                </div>
                <div class="block-body">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="fullname_invoice" class="form-label">받는사람</label>
                      <input type="text" name="fullname_invoice" placeholder="상호명을 입력해주세요" id="fullname_invoice" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="emailaddress_invoice" class="form-label">전화번호</label>
                      <input type="text" name="emailaddress_invoice" placeholder="전화번호를 입력해주세요" id="emailaddress_invoice" class="form-control">
                    </div>
                    <div class="form-group col-md-12">
                      <label for="street_invoice" class="form-label">주소</label>
                      <input type="text" name="street_invoice" placeholder="주소를 입력해주세요" id="street_invoice" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
              <!-- /Shipping Address-->
            </div>
          </div>
          <div class="mb-5 d-flex justify-content-between flex-column flex-lg-row">
            <a href="{% url 'cart'%}" class="btn btn-link text-muted"> <i class="fa fa-angle-left mr-2"></i>뒤로가기 </a>
            <a href="{% url 'checkout2'%}" class="btn btn-dark">다음으로<i class="fa fa-angle-right ml-2"></i></a></div>
        </form>
      </div>
      <div class="col-lg-4">
        <div class="block mb-5">
          <div class="block-header">
            <h6 class="text-uppercase mb-0">견적대기</h6>
          </div>
          <div class="block-body bg-light pt-1">
            <p class="text-sm">작업비용은 내용에 따라 확인 후 추가될 수 있으니 이점 꼭 인지하여 주시기 바랍니다. 주문 하시면 확정된 견적을 확인하실 수 있습니다.
            </p>
            <ul class="order-summary mb-0 list-unstyled">
              <li class="order-summary-item"><span>인쇄비용</span><span>176,000</span></li>
              <li class="order-summary-item"><span>작업비용</span><span>+ @</span></li>
              <li class="order-summary-item"><span>부가세</span><span>17,600</span></li>
              <li class="order-summary-item border-0"><span>Total</span><strong class="order-summary-total">193,600+@</strong></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
