{% block styles %}
<style>
    /* The customcheck */
    .customcheck {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 20px;
        cursor: pointer;
        font-size: 16px;
        color: #FF6F61;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Hide the browser's default checkbox */
    .customcheck input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Create a custom checkbox */
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 5px;
    }

    /* On mouse-over, add a grey background color */
    .customcheck:hover input ~ .checkmark {
        background-color: #ccc;
    }

    /* When the checkbox is checked, add a blue background */
    .customcheck input:checked ~ .checkmark {
        background-color: #02cf32;
        border-radius: 5px;
    }

    /* Create the checkmark/indicator (hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the checkmark when checked */
    .customcheck input:checked ~ .checkmark:after {
        display: block;
    }

    /* Style the checkmark/indicator */
    .customcheck .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }
</style>
{% endblock%}

                            <input type="checkbox" id="check_all">
                            <span class="checkmark"></span>
                        </label>

                        </span>

<script>

    $(document).ready(function () {
        var $all_box = $('#check_all');
        $("input:checkbox[name='customcheck']").click(function () {
            var bool = $(this).is(":checked");
            $all_box.prop( 'checked', false);
            var $this_parents = $(this).parent();
            if (bool) {
                $this_parents.css('color', '#02cf32');
            } else {
                $this_parents.css('color', '#FF6F61');
            }
            var all_box = $("input:checkbox[name='customcheck']").length;
            var checked_box = $("input:checkbox[name='customcheck']:checked").length;
            var $next_button = $('#next_button');
            if (all_box === checked_box) {
                $next_button.prop("disabled", false);
                $all_box.prop( 'checked', true);
            } else {
                $next_button.prop("disabled", true);
            }
        });
        $all_box.click( function() {
            var bool = $(this).is(":checked");
            var $check_box =  $("input:checkbox[name='customcheck']");
            var $next_button = $('#next_button');

            if(bool){
                $check_box.prop( 'checked', true);
                $check_box.parent().css('color', '#02cf32');
                $next_button.prop("disabled", false);
            }else{
                $check_box.prop( 'checked', false);
                $check_box.parent().css('color', '#FF6F61');
                $next_button.prop("disabled", true);
            }
        });

    });
</script>
